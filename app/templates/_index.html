<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" charset="utf-8" src="/dist/jquery.js"></script>
  <script type="text/javascript" charset="utf-8" src="/dist/underscore.js"></script>
  <script type="text/javascript" charset="utf-8" src="/dist/clappr.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="/dist/<%= filename %>.js"></script>
  <title><%= name %> Test Page</title>
  <script type="text/javascript" charset="utf-8">
window.onload = function() {
  player = new WP3.Player({
    sources: ['http://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4'],
    {
    <% if(pluginType === 'mediacontrol') { %>
      mediacontrol: {
        external: <%= classname %>
      }
    <% } else { %>
      plugins: {
        <%= pluginType %>: [<%= classname %>]
      }
    <% } %>
    }
  });
  player.attachTo(document.getElementById('player-wrapper'));
}
  </script>
</head>
<body>
  <div id="player-wrapper">
  </div>
</body>
</html>
